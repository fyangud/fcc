<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth-map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href=".\style.css">
</head>
<body>
    <h1 id="title">United States Educational Attainment</h1>
    <div id="description">
        <g>Percentage of people over 25 with a bachelor's degree or higher (2010 - 2014)</g>
        <g>Source: <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx">USDA Economic Research Service</a></g>
    </div>
    <div id="tooltip"></div>
    <svg id="canvas">
        
    </svg>
    <svg id="legend">
        <g>
            <rect x="10" y="20" width="40" height="20" fill="orange"></rect>
            <text x="7" y="55">0</text>
            <text x="45" y="55">15%</text>
        </g>
        <g>
            <rect x="50" y="20" width="40" height="20" fill="gold"></rect>
            <text x="85" y="55">25%</text>
        </g>
        <g>
            <rect x="90" y="20" width="40" height="20" fill="yellowgreen"></rect>
            <text x="125" y="55">35%</text>
        </g>
        <g>
            <rect x="130" y="20" width="40" height="20" fill="olivedrab"></rect>
            <text x="160" y="55">45%</text>
        </g>
        <g>
            <rect x="170" y="20" width="40" height="20" fill="darkolivegreen"></rect>
            <text x="200" y="55">60%</text>
        </g>
    </svg>
</body>
<script src=".\script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
